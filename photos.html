* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 12px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sit next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
  position: relative;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
  cursor: pointer;
}

img:hover{

    -moz-box-shadow: 0px 0px 7px #1e1e1e; 
    -webkit-box-shadow: 0px 0px 5px #1e1e1e; 
    box-shadow: 0px 0px 5px #1e1e1e;
    -webkit-transition: box-shadow 0.3s ease-in-out 0s;
    -moz-transition: box-shadow 0.3s ease-in-out 0s;
    -o-transition: box-shadow 0.3s ease-in-out 0s;
    -ms-transition: box-shadow 0.3s ease-in-out 0s;
    transition: box-shadow 0.3s ease-in-out 0s;

}

/* Responsive layout - makes a two column-layout instead of four columns */
@media (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}

/* Lightbox */
.lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        text-align: center;
        z-index: 99;
        opacity: 0; /* Start with opacity 0 */
        transition: opacity 0.5s; /* Add a transition effect */
      }

      /* Add animation for lightbox image */
      .lightbox img {
        max-width: 90%;
        max-height: 90%;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0; /* Start with opacity 0 */
        transition: opacity 0.5s; /* Add a transition effect */
      }

.lightbox .close {
  position: absolute;
  top: 20px;
  right: 20px;
  color: white;
  font-size: 30px;
  cursor: pointer;
   z-index: 99;
}

.lightbox .prev,
.lightbox .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  font-size: 30px;
  cursor: pointer;
  padding: 10px;
   z-index: 99;
}

.lightbox .prev {
  left: 20px;
}

.lightbox .next {
  right: 20px;
}

<!-- Lightbox Container -->
<div class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <span class="prev" onclick="navigate(-1)">&#9665;</span>
  <span class="next" onclick="navigate(1)">&#9655;</span>
  <img loading="lazy" id="lightboxImage">
</div>

<script>
let currentIndex = 0;
let touchStartX = 0;

const images = document.querySelectorAll(".column img");
const lightbox = document.querySelector(".lightbox");
const lightboxImage = document.getElementById("lightboxImage");

// Open lightbox with clicked image
images.forEach((image, index) => {
  image.addEventListener("click", () => {
    currentIndex = index;
    openLightbox(index);
  });
});

function openLightbox(index) {
  lightbox.style.display = "block";
  lightbox.style.opacity = 1; // Fade in the lightbox
  lightboxImage.src = images[index].src;
  lightboxImage.style.opacity = 1; // Fade in the image
  document.addEventListener("keydown", handleKeyPress);

  // Touch events
  lightbox.addEventListener("touchstart", handleTouchStart);
  lightbox.addEventListener("touchmove", handleTouchMove);
}

function closeLightbox() {
  lightbox.style.opacity = 0; // Fade out the image
  lightboxImage.style.opacity = 0; // Fade out the lightbox

  // Use setTimeout to hide the lightbox after the fade-out animation
  setTimeout(() => {
    lightbox.style.display = "none";
  }, 500);
  document.removeEventListener("keydown", handleKeyPress);

  // Remove touch event listeners
  lightbox.removeEventListener("touchstart", handleTouchStart);
  lightbox.removeEventListener("touchmove", handleTouchMove);
}

function navigate(offset) {
  currentIndex += offset;
  if (currentIndex < 0) currentIndex = images.length - 1;
  if (currentIndex >= images.length) currentIndex = 0;
  lightboxImage.style.opacity = 0; // Fade out the image

  // Use setTimeout to change the image after the fade-out animation
  setTimeout(() => {
    lightboxImage.src = images[currentIndex].src;
    lightboxImage.style.opacity = 1; // Fade in the new image
  }, 500);
}

function handleKeyPress(event) {
  if (event.key === "ArrowRight") {
    navigate(1); // Right key for next
  } else if (event.key === "ArrowLeft") {
    navigate(-1); // Left key for previous
  } else if (event.key === "Escape") {
    closeLightbox(); // ESC key to close
  }
}

// Touch event handlers
function handleTouchStart(event) {
  touchStartX = event.touches[0].clientX;
}

function handleTouchMove(event) {
  const touchEndX = event.touches[0].clientX;
  const touchDistance = touchEndX - touchStartX;

  // Adjust this threshold as needed based on your design
  const swipeThreshold = 50;

  if (touchDistance > swipeThreshold) {
    navigate(-1); // Swipe left for previous
  } else if (touchDistance < -swipeThreshold) {
    navigate(1); // Swipe right for next
  }
}

</script>
